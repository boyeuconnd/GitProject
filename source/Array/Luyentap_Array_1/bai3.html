<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let elementCount = parseInt(prompt("Mời nhập số lượng phần tử của mảng"));
        var Mang = []
        for(i=0;i<elementCount;i++){
            Mang[i]= Number(prompt("Mời nhập phần tử thứ " + i ));
        }
        let maximum = 0;
        let sum = 0;
        let average;
        for(i=0;i<Mang.length;i++){
            sum += Mang[i];
            if(Mang[i]>=maximum){
                maximum = Mang[i];
            }
        }
        average = sum/Mang.length;
        document.write("Phần tử lớn nhất là " + maximum + " Và giá trị trung bình của các phần tử trong mảng là  " + average.toFixed(2));
</script>
</body>
</html>
