<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập và đảo ngược phần tử trong mảng</title>
</head>
<body>
    <script>
        let elementCount = parseInt(prompt("Mời nhập số lượng phần tử của mảng"));
        var Mang = []
        for(i=0;i<elementCount;i++){
            Mang[i]= Number(prompt("Mời nhập phần tử thứ " + i ));
        }
        let first = 0;
        let last = Mang.length -1;
        while (first<last){
            let b = Mang[first];
            Mang[first]=Mang[last];
            Mang[last] = b;
            first++;
            last--;
        }
        document.write(Mang.toString());
    </script>
</body>
</html>
