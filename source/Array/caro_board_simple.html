<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro_Board_simple</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <div><p id="carogame" /></div>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML=data;
        function changeValue() {
            let X = parseInt(prompt("Giá trị X"));
            let Y = parseInt(prompt("Giá trị Y"));
            data="";
            board[X][Y] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            b.innerHTML="<hr>"+data;
        }
    </script>
</body>
</html>
