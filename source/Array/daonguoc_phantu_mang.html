<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let arrayx = [1,3,5,7,9,11,13,15];
        let first = 0;
        let last = arrayx.length -1;
        while (first<last){
            let b = arrayx[first];
            arrayx[first]=arrayx[last];
            arrayx[last] = b;
            first++;
            last--;
        }
        document.write(arrayx);
    </script>
</body>
</html>
