<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching the maximum value in array</title>
</head>
<body>
    <script>
        let arrayx = [-10,-5,0,1,3,5,8,15];
        let max = arrayx[0];
        let index = 0;
        for (i=0;i<arrayx.length;i++){
            if(arrayx[i]>max){
                max=arrayx[i];
                index= i;
            }
        }
        alert("Max "+max + " at position "+ index );

    </script>
</body>
</html>
