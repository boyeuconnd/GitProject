<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm giá trị trong mảng</title>
</head>
<body>
    <script>
        let seachValue = prompt("Mời nhập giá trị muốn tìm kiếm:");
        let arrayx = [1,3,5,7,9,11,13,15,17];
        for (i=0;i<arrayx.length;i++){
            if(seachValue == arrayx[i]){
                alert("Value " + arrayx[i] + " Found at " + i);
            }
        }
    </script>
</body>
</html>
