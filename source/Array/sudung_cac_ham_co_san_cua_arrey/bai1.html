<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let lengthArray = parseInt(prompt("Mời nhập độ dài của mảng"));
        var arrayx = [];
        for(i=0;i<lengthArray;i++){
            arrayx[i]=prompt("Nhâp giá trị thứ "+i+ " của mảng");
        }
        document.write('"'+ arrayx.join()+'"');
    </script>
</body>
</html>
