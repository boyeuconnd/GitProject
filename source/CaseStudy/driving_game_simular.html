<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô phỏng game lái xe</title>
    <script src="Class_Init.js"></script>

</head>
<body onkeydown="keyPressHandler(event)" onkeyup="keyUp(event)">
<canvas id="myCanvas" height="600" width="1500" style="background-color: lightskyblue"></canvas>
<br><button id = btn onclick="gameStart()" >
    <img id="img" height="50px" src="play.png" alt="Trình duyệt không load được ảnh">
</button>
<button >
    <img  height="50px" src="reset.png" alt="Trình duyệt không load được ảnh">
</button>
<button onclick="bgmusic.play_pause()">
    <img src="music.png" height="50px" alt="Trình duyệt không load được ảnh">
</button>
<button >
    <img  height="50px" src="audio.png" alt="Trình duyệt không load được ảnh">
</button>
<div id="mydiv"></div>

<script>
    var bgmusic = new Sound("bgmusic.mp3",false);
    bgmusic.setMusic();

    function keyPressHandler(event) {
        const KEY_LEFT = 37;
        const KEY_RIGHT = 39;
        const KEY_UP = 38;
        const KEY_DOWN = 40;
        const KEY_CTRL = 17;
        switch (event.keyCode) {
            case KEY_LEFT:
                move("Left");
                break;
            case KEY_RIGHT:
                move("Right");
                break;
            case KEY_UP:
                move("Up");
                break;
            case KEY_DOWN:
                move("Down");
                break;
            case KEY_CTRL:
                speedBoost();
                break;
        }
    };
    function keyUp(event){
        if(event.keyCode === 17){
            myCar.speed = 10;
        }
    };

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    var carImgUp = new Image();
    carImgUp.src = "carUp.png";
    var carImgDown = new Image();
    carImgDown.src = "carDown.png";
    var carImgLeft = new Image();
    carImgLeft.src = "carLeft.png";
    var carImgRight = new Image();
    carImgRight.src = "carRight.png";
    var rockImg = new Image();
    rockImg.src="rock.png";
    var coinImg = new Image();
    coinImg.src="coin.png";
    const InitX = canvas.clientWidth/2;
    const InitY = canvas.clientHeight -100;
    var myCar = new Class_Init(InitX,InitY,);
    let score;
    let objects = [];
    function createObjects() {
        for (i=0;i<1;){
            var x = Math.random()*canvas.clientWidth;
            var y = Math.random()*canvas.clientHeight;
            if(Math.abs(x-myCar.x)>100||y-myCar.y>100){  //Thêm điều kiện để tạo Object không trùng với vị trí xe
                if(Math.random()>0.5){
                    objects.push(new Object(x,y,true));
                }else {
                    objects.push(new Object(x,y,false));
                }
                i++;
            }
        }
    }
    function deleteObjects() {
        if(objects.length>8){
            objects.shift();
        }

    }
    function drawObjects() {
        for (j=0;j<objects.length;j++){
            objects[j].draw();
        }
    }
    function move(direct) { //Tái tạo chuyển động của vật thể
        ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);
        showScore();
        drawObjects();
        switch (direct) {
            case "Up":
                if(myCar.y>0){ //Giới hạn vật thể di chuyển chiều trên
                    myCar.moveUp();
                    myCar.draw("Up");
                    checkColision("Y");
                }else{
                    myCar.draw("Up");
                }
                break;
            case "Down":
                if(myCar.y<600){ //Giới hạn vật thể di chuyển chiều dưới
                    myCar.moveDown();
                    myCar.draw("Down");
                    checkColision("Y");
                }else {
                    myCar.draw("Down");
                }
                break;
            case "Left":
                if(myCar.x>0){
                    myCar.moveLeft();
                    myCar.draw("Left");
                    checkColision("X");
                }else {
                    myCar.draw("Left");
                }
                break;
            case "Right":
                if(myCar.x<1500){
                    myCar.moveRight();
                    myCar.draw("Right");
                    checkColision("X");
                }else {
                    myCar.draw("Right");
                }
                break;
        };

    }
    function speedBoost() { //Function boost speed của xe
        myCar.speedBoost();
    }
    function showScore() { //function show điểm
        ctx.font = "20px Verdana";
        var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5", "blue");
        gradient.addColorStop("1.0", "red");
        ctx.fillStyle = gradient;
        ctx.fillText("SCORE: "+score, 1350, 30);
    }
    function checkColision(direction) { //Kiểm tra chạm vào vật thể
        for(i=0;i<objects.length;i++){
            var checkX = Math.abs(myCar.x-objects[i].getCenterX());
            var checkY = Math.abs(myCar.y-objects[i].getCenterY());
            switch (direction) {
                case "X":
                    if(checkY<75){
                        if(checkX<125){
                            if(objects[i].type === true){
                                score++;
                                objects.splice(i,1);
                                drawObjects();
                                showScore();
                            }else {
                                gameOver();
                            }
                        };
                    };
                    break;
                case "Y":
                    if(checkX<75){
                        if(checkY<125){
                            if(objects[i].type === true){
                                score++;
                                objects.splice(i,1);
                                drawObjects();
                                showScore();
                            }else {
                                gameOver();
                            }
                        };
                    };
                    break;
            }
        }

    }
    let interval;
    function gameStart() {
        objects.respawn = 3000;
        score = 0;
        showScore();
        myCar.draw("Up");
        interval = setInterval(
            function (){
            createObjects();
            deleteObjects();
            drawObjects();
            },objects.respawn
        );

    }
    function gameOver() {
        ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);
        ctx.font = "60px Arial";
        ctx.fillText("GAME OVER",10,70);
        ctx.font = "30px Arial";
        ctx.fillText("YOUR SCORE: "+score,20,150);
        clearInterval(interval);
    }


</script>
</body>
</html>
