<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra hai số a,b xem a có chia hết cho b không?</title>
</head>
<body>
    <script>
        let a = Number(prompt('Mời nhập vào số a: '),0);
        let b = Number(prompt('Mời nhập vào số b: '),0);
        let c = a % b;
        switch (c) {
            case 0:
                alert('Số a có chia hết cho b');
                break;
            default:
                alert('Số a không chia hết cho b');



        }

    </script>

</body>
</html>
