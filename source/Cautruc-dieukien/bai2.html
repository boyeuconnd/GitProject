<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi học lớp 10</title>
</head>
<body>
    <script>
        let age = Number(prompt('Mời nhập tuổi của bạn'),0);
        if (age < 0){ document.write("Bạn nhập sai");

        }else { if (age>= 16) { document.write("Bạn đủ điều kiện vào học lớp 10");

                    }else {document.write("Bạn không đủ điều kiện vào học lớp 10");}

        }
    </script>
</body>
</html>
