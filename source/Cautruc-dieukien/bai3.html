<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào số nguyên, xuất ra kết quả lớn hơn hay nhỏ hơn 0</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Mời nhập vào số của bạn"));
        if(num<0){
            alert('Số bạn nhập nhỏ hơn 0');
        }else {
            if (num == 0){
                alert('Số bạn nhập bằng 0');
            } else {
                alert('Số bạn nhập lớn hơn 0');
            }
        }


    </script>
</body>
</html>
