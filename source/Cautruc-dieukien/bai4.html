<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong 3 số nhập vào</title>

</head>
<body>
    <script>
        let num1 = Number(prompt('Mời nhập vào số thứ nhất'));
        let num2 = Number(prompt('Mời nhập vào số thứ hai'));
        let num3 = Number(prompt('Mời nhập vào số thứ ba'));
        let maxresult = Math.max(num1,num2,num3);
        alert('Số lớn nhất là: ' + maxresult);
    </script>
</body>
</html>
