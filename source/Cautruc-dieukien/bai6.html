<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính mức hoa hồng nhận được theo doanh số</title>
</head>
<body>
    <script>
        let doanhso = Number(prompt("Mời nhập vào doanh số tháng này của bạn:...(vnd)"));
        let rate;
        if(doanhso>= 5000000){
            rate = 0.5
        }else {
            if(doanhso>= 4000000){
                rate = 0.4
            }else{
                if(doanhso>= 2500000){
                    rate = 0.3
                }else {rate = 0}
            }
        }
        console.log(rate);
        document.write("Tỉ lệ hoa hồng của bạn tháng này là: " + rate*100 + "%");
      

    </script>

</body>
</html>
