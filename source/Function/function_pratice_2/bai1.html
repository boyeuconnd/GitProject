<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let inputNum = Number(prompt("Mời nhập số muốn tính bình phương"));
        document.write("Bình phương của "+ inputNum +" là: "+binhPhuong(inputNum));
        function binhPhuong(num) {
            return num*num;
        }
    </script>
</body>
</html>
