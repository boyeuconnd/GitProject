<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let inputNum = Number(prompt("Mời nhập số muốn tính giai thừa:"));
        document.write("Kết quả là: "+factorial(inputNum));

        function factorial(num) {
            if (num <0){
                return "giá trị nhập không phù hợp";
            }else if (num==0){
                return 1;
            }else {
                let result =1;
                for(i=1;i<=num;i++){
                    result = result*i;
                }
                return result;
            }

        }
    </script>
</body>
</html>
