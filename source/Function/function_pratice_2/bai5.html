<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Nhập số thứ 1"));
        let num2 = Number(prompt("Nhập số thứ 2"));
        let num3 = Number(prompt("Nhập số thứ 3"));
        document.write("Giá trị MIN là: "+ findMinValue(num1,num2,num3));
        function findMinValue(num1,num2,num3) {
           return  Math.min(num1,num2,num3);
        }
    </script>
</body>
</html>
