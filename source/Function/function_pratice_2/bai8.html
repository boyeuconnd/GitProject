        let arrayX = [1,2,3,4,5,6,7];
        console.log(arrayX);
        console.log(revertArray(arrayX));
        function revertArray(array) {
            let first = 0;
            let last = array.length -1;
            while (first<last) {
                let b = array[first];
                array[first] = array[last];
                array[last] = b;
                first++;
                last--;
            }
            return array;
        }
    </script>
