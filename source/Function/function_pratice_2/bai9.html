<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let arrayCheck = [1,2,3,4,5,6,7,8,9,4,5,6];
        let variale = prompt("Mời nhập giá trị muốn check");
        document.write(checkVariable_in_Array(arrayCheck,variale));
        function checkVariable_in_Array(array,variable) {
            let count=0;
            for (i=0;i<array.length;i++){
                if(variable == array[i]){
                    count++;
                }
            }
            if(count>0){
                return count;
            }else {
                return -1;
            }
        }
    </script>
</body>
</html>
