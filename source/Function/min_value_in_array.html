<!DOCTYPE html>

    <title>Find the index of min value in Array</title>
</head>
<body>
    <script>
        let arr1 = [7, 12, 6, 9, 20, 56, 89];
        let arr2 = [];
        let arr3 = [0,0,0,0,0];
        let result = minArray(arr3)
        console.log(result);
        function minArray(arr) {
            if(arr.length == 0)
                return "Hàm không có phần tử"; {
                let min = arr[0];

                for(let i = 1; i < arr.length; i++){
                    if(arr[i] < min){
                        min = arr[i];

                    }
                }
                return min;
            }

        }
    </script>
