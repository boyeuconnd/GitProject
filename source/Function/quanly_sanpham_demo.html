<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input id="productName" type="text" value="" />
<button onclick="addProduct()">Add</button>
<h3>Display All Product</h3>
<table id="productsTable">
</table>
<script>
    let productList = [];
    function addProduct() {
        let productName = document.getElementById("productName").value;
        productList.push(productName);
        document.getElementById("productName").value ="";
        displayProducts();
    }
    function displayProducts() {
        let tableContent = "<table>";
        for (let i = 0; i < productList.length; i++) {
            tableContent += "<tr>" +
            "        <td id='product"+i+"'>" +  productList[i] +  "</td>" +
            "        <td><button onclick='editProduct(" +i+ ")'>Edit</button></td>" +
            "        <td><button onclick='deleteProductAt( " +i+ " )'>Delete</button></td>" +
            "</tr>";

        }
        tableContent+= "</table>";
        document.getElementById("productsTable").innerHTML = tableContent;
    }
    function editProduct(position) {
        let editString = "<input id='productName"+position+"' type='text' placeholder=" +productList[position]+ ">" +
            "<button type='button' value='Save' onclick='saveNewName("+position+")'>Save</button>"
        document.getElementById("product"+position+"").innerHTML =editString;
    }
    function saveNewName(position) {
        let newName = document.getElementById("productName"+position+"").value;
        productList[position] = newName;
        displayProducts();
    }
    function deleteProductAt(position) {
        productList.splice(position, 1);
        displayProducts();
    }
</script>

</body>
</html>
