<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img src="img/ball1.png" id="img" style="width: 300px;"/>
        <p>Click the button down below to move the ball.</p>
        <input type="button" value="Click me" onclick="moveRight()"/>
    </form>
    <script>
        let imgobj=null;
        function init(){
            imgobj = document.getElementById('img');
            imgobj.style.position = 'relative';
            imgobj.style.left = '0px';
        }
        function moveRight() {
            imgobj.style.left = parseInt(imgobj.style.left) + 20 + 'px';
        }
        window.onload = init();

    </script>
</body>
</html>
