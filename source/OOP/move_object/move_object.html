<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onkeydown="keyPressHandler(event)">
<div id="game"></div>
<script src="move_obj.js"></script>
<script>
    function keyPressHandler(event) {
        const KEY_LEFT = 37;
        const KEY_RIGHT = 39;
        const KEY_UP = 38;
        const KEY_DOWN = 40;

        switch (event.keyCode) {
            case KEY_LEFT:
                moveLeft();
                break;
            case KEY_RIGHT:
                moveRight();
                break;
            case KEY_UP:
                moveUp();
                break;
            case KEY_DOWN:
                moveDown();
                break;
        }
    }
</script>
</body>
</html>
