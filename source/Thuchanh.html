<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurveyForm</title>
</head>
<body>
    <form>
        <header>
        <h1>Market Research Survey</h1>
        <Small>Please take a few moments to complete th√≠ satisfaction survey</Small>
        </header>
        <b>What is your age range?</b><br>
        <select name="agerange">
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select><br>
        <b>What is your yearly income range?</b><br>

            <option>$100,000+</option>
        </select><br>
        <b>Gender Identity</b><br>
        <label><input type="radio" name="sex">Male</label><br>
        <label><input type="radio" name="sex">Female</label><br>
        <label><input type="radio" name="sex">Nonbinary</label><br>
        <label><input type="radio" name="sex">orther<br>
        <input type="text" name="sex"size="30"></label>
    </form>

</body>
</html>
