<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let content = "<table border = '1' cellpadding = '5' width= '100%' >"
        let i;
        let j;
        for(i=1;i<= 9;i++){
            content = content +  "<tr>";
            for(j=2;j<=9;j++){
                content = content + "<td>" + j +" x "+ i + " = " + i*j + "&nbsp;" + "</td>";
            }
            content = content + "</tr>";
        }
        content = content+ "</table>";
        document.write(content);

    </script>

</body>
</html>
