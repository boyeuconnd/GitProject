<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ Celsius sang Fahrenheit</title>
</head>
<body>
    <script>
        let celsius = Number(prompt("Nhập giá trị Celsius:"));
        let fahrenheit = celsius*9/5 + 32;
        document.write('Giá trị Fahrenheit: ' + fahrenheit + " <sup>o</sup>F");

    </script>
</body>
</html>
