<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
    <script>
        let inbound = Number(prompt("Mời nhập thu nhập hàng tháng:"));
        let tax=0;
        if (inbound >84000000){
            tax=0.35
        }else if(inbound>44000000){
            tax = 0.3;
        }else if(inbound>24000000){
            tax = 0.25;
        }else if(inbound>14000000){
            tax = 0.2;
        }else if(inbound>9000000){
            tax = 0.15;
        }else if(inbound>6000000){
            tax = 0.1;
        }else if(inbound>4000000){
            tax = 0.05;
        }else if(inbound>=0){
            tax = 0;
        }else {
            alert("Giá trị không hợp lệ");
        }
        console.log(tax);
        document.write("Thuế thu nhập bạn là "+tax*100+" % và phải đóng là " + tax*inbound + "VND");

    </script>
</body>
</html>
