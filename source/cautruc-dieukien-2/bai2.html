<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ M sang ft</title>
</head>
<body>
    <script>
        let meter = Number(prompt("Mời nhập vào giá trị meter: "));
        let feet = meter*3.2808;
        console.log(feet);
        document.write("Chiều dài theo hệ Ft là: " + feet.toFixed(2) + " ft");
    </script>

</body>
</html>
