<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <script>
        let canh = Number(prompt("Mời nhập giá trị cạnh góc vuông (m)",0));
        let acreage = Math.pow(canh,2);
        console.log(acreage);
        document.write('Giá trị diện tích: ' + acreage + 'm<sup>2</sup>');
    </script>
</body>
</html>
