<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc hai</title>
</head>
<body>
    <p> Mời nhập giá trị vào biểu thức:</p>
    <input type="number" id="num1" placeholder="a">X<sup>2</sup>+
    <input type="number" id="num2" placeholder="b">X + <input type="number" id="num3" placeholder="c"> = 0 <br><br>
    <button onclick="tinhtoan()">Tính toán</button>
    <br>
    <p id="ketqua"></p>
    <script>
        function tinhtoan() {
            let numa = Number(document.getElementById("num1").value);
            let numb = Number(document.getElementById("num2").value);
            let numc = Number(document.getElementById("num3").value);
            let bietso = Math.pow(numb, 2) - 4 * numa * numc;
            console.log(bietso);
            if (bietso < 0) {
                alert("Phương trình vô nghiệm");
            } else {
                if (bietso = 0) {
                    let nghiem1 = -numb / (2 * numa);
                    console.log(nghiem1);
                    alert("Phương trình có 2 nghiệm bằng nhau và bằng: " + nghiem1);
                } else {
                    bietso = Math.pow(numb, 2) - 4 * numa * numc;
                    let nghiem3 = ((-numb) + Math.sqrt(bietso)) / 2 * numa;
                    let nghiem4 = ((-numb) - Math.sqrt(bietso)) / 2 * numa;
                    console.log(nghiem3);
                    console.log(nghiem4);
                    alert("Phương trình có 2 nghiệm " + nghiem3 + " & " + nghiem4);
                }
            }
        }

    </script>

</body>
</html>
