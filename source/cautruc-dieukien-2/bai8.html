<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nhập vào có phải tuổi của người không</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Mời nhập tuổi của bạn:"));
        let result = (age < 0) ? "Nhập tuổi sai"
            :(age >120)? "Nhập tuổi sai":
                "nhập tuổi đúng"
        console.log(result);
        document.write(result);
    </script>
</body>
</html>
