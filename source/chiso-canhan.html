<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cá nhân</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt('Mời nhập cân nặng của bạn (KG)',''));
        console.log(weight);
        let height = Number(prompt('Mời nhập chiều cao của bạn (M)',''));
        console.log(height);
        let bmi = weight / Math.pow(height,2);
        console.log(bmi);
        if (bmi < 18.5){
            document.write('Under weight');
        }else if (bmi < 25){
            document.write('Normal');
        }else if (bmi < 30){
            document.write('Over weight');
        }else
            document.write('Obese');
    </script>

</body>
</html>
