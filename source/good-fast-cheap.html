<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <label>
            <input type="checkbox" name="good" id="g" onclick="swGood()"> Good
        </label><br><br>
        <label>
            <input type="checkbox" name="cheap" id="c" onclick="swCheap()" > Cheap
        </label> <br><br>
        <label>
            <input type="checkbox" name="fast" id="f" onclick="swFast()" > Fast
        </label><br><br>
<!--        <button onclick= 'khaibao()' type="button">submit</button>-->

    </form>
    <script>
        function swGood() {
            let x = document.getElementById('g');
            let y = document.getElementById('c');
            let z = document.getElementById('f');
            console.log(x.checked,y.checked,z.checked);
            if(y.checked && z.checked){
                if(Math.random()<0.5){
                    y.checked = false;
                }else{
                    z.checked = false;
                }

            }

        }
        function swCheap() {
            let x = document.getElementById('g');
            let y = document.getElementById('c');
            let z = document.getElementById('f');
            console.log(x.checked,y.checked,z.checked);
            if(x.checked && z.checked){
                if(Math.random()<0.5){
                    x.checked = false;
                }else{
                    y.checked = false;
                }

            }

        }
        function swFast() {
            let x = document.getElementById('g');
            let y = document.getElementById('c');
            let z = document.getElementById('f');
            console.log(x.checked,y.checked,z.checked);
            if(x.checked && y.checked){
                if(Math.random()<0.5){
                    x.checked = false;
                }else{
                    y.checked = false;
                }

            }

        }

    </script>
</body>
</html>
