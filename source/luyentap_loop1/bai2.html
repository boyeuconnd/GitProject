<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
        let temperature = prompt("Nhập nhiệt độ:");
        while (temperature > 100){
            alert('Giảm nhiệt độ');
            temperature = prompt("nhập nhiệt độ");
        }
        while (temperature < 20){
            alert('Tăng nhiệt độ');
            temperature = prompt("nhập nhiệt độ");
        }

    </script>

</body>
</html>
