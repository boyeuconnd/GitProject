<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số dãy fibonaccy</title>
</head>
<body>
    <script>
        function Fibonacci(num) {
            if(num == 1){
                return 0;
            }else if(num == 2){
                return 1;
            }
            return Fibonacci(num-1)+Fibonacci(num-2);
        }
        for(i=1;i<=20;i++){
            document.write(Fibonacci(i)+"&nbsp;");
        }
    </script>
</body>
</html>
