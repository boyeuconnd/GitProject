<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy fibonanncy chia hết cho 5</title>
</head>
<body>
    <script>
        let num = 2;
        function Fibonacci(num) {
            if (num == 1) {
                return 0;
            } else if (num == 2) {
                return 1;
            }
            return Fibonacci(num - 1) + Fibonacci(num - 2);
        }
            while (num>0){
                if(Fibonacci(num)%5 == 0){
                document.write(Fibonacci(num));
                break;
                }
             num++;
            }
    </script>
</body>
</html>
