<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <script>
        function Fibonacci(num) {
            if (num == 1) {
                return 0;
            } else if (num == 2) {
                return 1;
            }
            return Fibonacci(num - 1) + Fibonacci(num - 2);
        }
        let sum=0;
        for (num=1;num<=20;num++){
            sum +=Fibonacci(num);
        }
        document.write(sum);
    </script>
</body>
</html>
