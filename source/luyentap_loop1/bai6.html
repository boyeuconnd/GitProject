<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
    <script>
        let sum=0;
        let count=1;
        let num;
        for(num=1;count<=30;num++){
            if(num%7 == 0){
                sum += num;
                count++;
            }
        }

        document.write(sum);
    </script>
</body>
</html>
