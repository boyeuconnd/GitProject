<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonacci</title>
</head>
<body>
    <script>
        function Fibonacci(num) {
            if (num == 1) {
                return 0;
            } else if (num == 2) {
                return 1;
            }
            return Fibonacci(num - 1) + Fibonacci(num - 2);
        }
        let count = parseInt(prompt("Mời nhập số lượng số trong dãy bạn muốn in?"));
        for (i=1;i<=count;i++){
            document.write(Fibonacci(i)+"<br>");
        }
    </script>
</body>
</html>
