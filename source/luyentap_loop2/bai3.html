<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác vuông bằng *</title>
</head>
<body>
    <script>
        let j;
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
            j = 1;
        }
        document.write("<br>");
        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write("*");
            }
            document.write("<br>");

        }
        for(i=1;i<=5;i++){
            for(j=5;j>i;j--){
                document.write("&nbsp;&nbsp;");
            }
            for(k=0;k<i;k++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(i=1;i<=5;i++){
            for(k=1;k<i;k++){
                document.write("&nbsp;&nbsp;");
            }
            for(j=5;j>=i;j--){
                document.write("*");
            }

            document.write("<br>");
        }
    </script>
</body>
</html>
