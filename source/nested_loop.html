<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let i;
    for (i = 1; i <= 10; i++){
        for(j =1;j<=10; j++){
            document.write(i*j + " ");
        }
        document.write('<br>');
    }
</script>

</body>
</html>
