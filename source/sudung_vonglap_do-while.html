<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp Do- While</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = Number(prompt("Nhập vào số bất kì trong khoảng 1 tới 10"));


        }while (value < 1 || value > 10);
        alert('Số bạn vừa nhập: ' + value);

    </script>
</body>
</html>
