    <script>
        let value = parseInt(prompt('Nhập giá trị số a:',0));
        switch ((value > 0 ? 1: (value < 0) ? -1:0)) {
            case(1):
                alert(1);
                break;
            case(-1):
                alert(-1);
                break;
            default:
                alert(0);
        }
