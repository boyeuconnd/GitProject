<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp FOR</title>
</head>
<body>
<h2>JavaScript Loops</h2>

<script>
    let num = parseInt(prompt('Mời nhập vào một số:'));
    console.log(num);
    let sum = 0;
    for (i = 1; i <= num; i++) {
        sum = sum + i;
    }
    alert(sum);
</script>
</body>
</html>
