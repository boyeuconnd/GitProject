<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
    <script>
        let i = 1;

        while (i<20){
            let j = 0;
            while (j<i) {
                document.write('*');
                j++;
            }
            document.write('<br>');
            i++;
        }
    </script>
</body>
</html>
